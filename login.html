<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi-video | Andres Gutierrez</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
</head>
<body>
        <header class="header">
            <img class="header__img" src="./img/platzivideo.png" alt="logo-platzi-video">
        </header>
        <section class="login">
            <div class="login__container">
                <h2>Iniciar sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Usuario">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="check1" value="checkbox">Recuerdame
                        </label>
                            <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <div class="login__container--social-media">
                    <div class="social-media--items">
                        <div>
                            <img class="login-social-media--google" src="./img/search.png" alt="Logo google">
                        </div>
                        <div>
                            <img class="login-social-media--twitter" src="./img/twitter.png" alt="Logo twitter">
                        </div>
                    </div>
                </div>
                <div class="login__container--register">
                    <p>¿No tienes una cuenta? <a href="/">Regístrate</a></p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
</body>
</html>
